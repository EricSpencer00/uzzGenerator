
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manage Dictionary</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <header>
            <h1>Manage Custom Dictionary</h1>
        </header>
        <main>
            <section class="card">
                <h2>Add a Word</h2>
                <form action="/manage_dictionary" method="post">
                    <input type="text" name="word" placeholder="Word" required>
                    <input type="text" name="replacement" placeholder="Replacement" required>
                    <button type="submit" class="btn-primary">Add/Update</button>
                </form>
            </section>
            <section class="card">
                <h2>Current Dictionary</h2>
                <ul>
                    {% for word, replacement in dictionary.items() %}
                        <li>{{ word }} -> {{ replacement }}</li>
                    {% endfor %}
                </ul>
            </section>
            <a href="/" class="btn-secondary">Back</a>
        </main>
    </body>
    </html>
