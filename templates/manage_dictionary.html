<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Dictionary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Manage Custom Dictionary</h1>
    <form action="/manage_dictionary" method="post">
        <input type="text" name="word" placeholder="Word" required>
        <input type="text" name="replacement" placeholder="Replacement" required>
        <button type="submit">Add/Update</button>
    </form>
    <h2>Current Dictionary</h2>
    <ul>
        {% for word, replacement in dictionary.items() %}
            <li>{{ word }} -> {{ replacement }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back</a>
</body>
</html>
