
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manage Nouns</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <header>
            <h1>Manage Nouns</h1>
        </header>
        <main>
            <section class="card">
                <h2>Add a Noun</h2>
                <form action="/manage_nouns" method="post">
                    <input type="text" name="noun" placeholder="Noun" required>
                    <button type="submit" class="btn-primary">Add</button>
                </form>
            </section>
            <section class="card">
                <h2>Current Nouns</h2>
                <ul>
                    {% for noun in nouns %}
                        <li>{{ noun }}</li>
                    {% endfor %}
                </ul>
            </section>
            <a href="/" class="btn-secondary">Back</a>
        </main>
    </body>
    </html>
