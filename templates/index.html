
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Uzz Generator</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <header>
            <h1>Uzz Generator</h1>
        </header>
        <main>
            <section class="card">
                <h2>Process a Text File</h2>
                <form action="/process" method="post" enctype="multipart/form-data">
                    <label for="file">Upload a file:</label>
                    <input type="file" id="file" name="file" class="file-input" required>
                    <button type="submit" class="btn-primary">Process File</button>
                </form>
            </section>
            <section class="card">
                <h2>Manage Resources</h2>
                <a href="/manage_dictionary" class="btn-secondary">Manage Custom Dictionary</a>
                <a href="/manage_nouns" class="btn-secondary">Manage Nouns</a>
            </section>
        </main>
        <footer>
            <p>Uzz Generator &copy; 2024</p>
        </footer>
    </body>
    </html>
